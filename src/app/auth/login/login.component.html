<mat-card>
  <!-- shows progress spinner if flag loading is true -->
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-title>LOG IN</mat-card-title>
  <!-- creates form with fields. On edit mode fills the fields with ngModel -->
  <form
  (submit)="onLogin(logForm)"
  #logForm="ngForm"
  *ngIf="!isLoading">
    <mat-form-field>
      <input
      type="email"
      matInput
      name="email"
      required
      email
      placeholder="Email"
      ngModel
      #email="ngModel">
      <mat-error *ngIf="email.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      type="password"
      matInput
      name="password"
      required
      placeholder="Password"
      ngModel
      #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <mat-card-actions>
      <!-- displays buttons of cancel and save -->
      <button
      mat-raised-button
      color="primary"
      type="submit"><mat-icon>login</mat-icon> LOGIN</button>
    </mat-card-actions>
  </form>
</mat-card>
