<mat-card>
  <a mat-raised-button *ngIf="!isLoading" color="primary" [routerLink]="['/subcategory/add']"><mat-icon>add</mat-icon> NEW</a>
</mat-card>

<mat-card>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. electricity" #input>
  </mat-form-field>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a mat-stroked-button color="primary" [routerLink]="['/subcategory/edit', element.id]"><mat-icon>edit</mat-icon></a>
        <button mat-stroked-button color="warn" (click)="onDelete(element.id, element.name)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator
  *ngIf="subcategories.length > 0"
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 50, 100]"
  (page)="onPaginate($event)"></mat-paginator>
</div>
