<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
  (submit)="saveData(subcatForm)"
  #subcatForm="ngForm"
  *ngIf="!isLoading">
    <mat-form-field>
      <input
      type="text"
      matInput
      name="name"
      required
      placeholder="Name"
      [ngModel]="subcategory?.name"
      #name="ngModel">
      <mat-error >Please enter a name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select Category</mat-label>
      <mat-select name="category" [ngModel]="subcategory?.category" #name="ngModel">
        <mat-option  *ngFor="let category of categoryList" [value]="category">{{category.name}}</mat-option>
      </mat-select>
      <mat-error >Please select a Category</mat-error>
    </mat-form-field>
    <mat-action-row>
      <button
      mat-stroked-button
      color="primary"
      type="submit"><mat-icon>save</mat-icon>Save</button>
  </mat-action-row>
  </form>
</mat-card>
