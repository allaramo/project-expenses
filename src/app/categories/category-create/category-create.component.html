<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
  (submit)="saveData(catForm)"
  #catForm="ngForm"
  *ngIf="!isLoading">
    <mat-form-field>
      <input
      type="text"
      matInput
      name="name"
      required
      placeholder="Name"
      [ngModel]="category?.name"
      #name="ngModel">
      <mat-error >Please enter a name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      type="text"
      matInput
      name="description"
      required
      placeholder="Description"
      [ngModel]="category?.description"
      #name="ngModel">
      <mat-error >Please enter a description</mat-error>
    </mat-form-field>
    <mat-action-row>
      <button
      mat-stroked-button
      color="primary"
      type="submit"><mat-icon>save</mat-icon>Save</button>
  </mat-action-row>
  </form>
</mat-card>
